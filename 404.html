  <script>
    // Test payment method radio working 
    const paymentMethodDivs = document.querySelectorAll('.payment-method');

    paymentMethodDivs.forEach(paymentMethodDiv => {
      paymentMethodDiv.addEventListener('click', () => {
        const input = paymentMethodDiv.querySelector('input[type="radio"]');
        if (input) {
          input.checked = true;
          alert(`You have selected ${input.id}`);
        }
      });
    });


  </script>
