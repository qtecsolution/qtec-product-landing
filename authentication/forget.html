<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgor password </title>
    <!-- FAVICON ICON -->
    <link rel="shortcut icon" href="../assets/images/logo/logo.svg" type="image/svg+xml">
    <!-- BACK-TOP CSS -->
    <link rel="stylesheet" href="../assets/css/back-top/backToTop.css">
    <!-- BOOTSTRAP CSS (5.3) -->
    <link rel="stylesheet" href="../assets/css/bootstrap/bootstrap.min.css">
    <!-- APP-CSS -->
    <link rel="stylesheet" href="../assets/css/style.min.css">
</head>

<body>



    <!-- AUTHENTICATION-START (LOGIN) -->
    <section class="authentications">
        <div class="left-content">
            <figure class="">
                <img src="../assets/images/authentication/register.svg" alt="register image ">
            </figure>
        </div>
        <div class="right-content">
            <form action="../authentication/reset.html" class="authentication-form px-lg-5 forgot-form needs-validation" novalidate>
                <div class="authentication-form-header">
                    <h3 class="form-title">Forgot Password?</h3>
                    <p class="form-des">Please enter the email you use to sign in.</p>
                </div>
                <div class="authentication-form-content">
                    <div class="row g-4">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email"
                                    autocomplete="off" required>
                                    <div class="invalid-feedback">
                                       enter a valid email address 
                                      </div>
                            </div>
                        </div>
                       
                        <div class="col-12">
                            <div class="form-group">
                                <button class="create-account-btn w-100">Request password reset</button>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="authentication-form-footer">
                    <p>Back to <a href="login.html">Log in </a></p>
                </div>
            </form>

        </div>
    </section>
    <!-- AUTHENTICATION-END -->


    <!-- BOOTSTRAP JS (5.3) -->
    <script src="../assets/js/bootstrap/bootstrap.bundle.min.js"></script>
    <!-- BOOTSTRAP-TOOLTIP -->
    <script src="../assets/js/tooltip/tooltip.js"></script>
    <!-- BACK-TOP JS -->
    <script src="../assets/js/back-top/backToTop.js"></script>
    <script src="../assets/js/back-top/backtop.js"></script>
    <!-- COPYRIGHT JS -->
    <script src="../assets/js/copyright/copyright.js"></script>
    <!-- VALIDATION  -->
    <script src="../assets/js/validation/validation.js"></script>
 

</body>

</html>
