  <title>Product Langing Page | Support</title>

  <!-- AUTHENTICATION-START (LOGIN) -->
<section class="authentications">
    <div class="left-content">
        <figure>
            <img src="../assets/images/authentication/register.svg" alt="register image ">
        </figure>
    </div>
    <div class="right-content">
        <form action="" class="authentication-form px-lg-5">
            <div class="authentication-form-header">
                <h3 class="form-title">Create Account</h3>
                <p class="form-des">Sign up now and explore.</p>
            </div>
            <div class="authentication-form-content">
                <div class="row g-4">
                    <div class="col-sm-6 col-lg-12 col-xl-6">
                        <div class="form-group">
                            <label for="fullName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Enter full name"
                                autocomplete="off">
                        </div>
                    </div>
                    <div class="col-sm-6 col-lg-12 col-xl-6">
                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email"
                                autocomplete="off">
                        </div>
                    </div>

                    <div class="col-sm-6 col-lg-12 col-xl-6">
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password"
                                autocomplete="off">
                        </div>
                    </div>

                    <div class="col-sm-6 col-lg-12 col-xl-6">
                        <div class="form-group">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword"
                                placeholder="Confirm password" autocomplete="off">
                        </div>
                    </div>
                    <div class="col-12">
                     <div class="single-row mb-2">
                        <div class="rememberbox">
                            <div class="customcheck ">
                                <input type="checkbox" id="rememberMe" class="customcheck-box" name="remember" hidden>
                                <label for="rememberMe" class="customcheck-label">Remember me</label>
                            </div>
                        </div>

                     </div>
                      <div class="single-row">
                        <div class="agreebox">
                            <div class="customcheck ">
                                <input type="checkbox" id="agree" class="customcheck-box" name="remember" hidden>
                                <label for="agree" class="customcheck-label">I agree to all the <a href="#">Terms </a> and  <a href="">Privacy Policy</a> .</label>
                            </div>
                        </div>
                      </div>
                    </div>
                    
                    <div class="col-sm-6 col-lg-12 col-xl-6">
                        <div class="form-group">
                            <button class="create-account-btn w-100">Create Account</button>
                        </div>
                    </div>

                                        <clipPath id="clip0_210_9152">
                                        <rect width="18" height="18" fill="white" transform="translate(0.5 0.5)"/>
                                        </clipPath>
                                        </defs>
                                    </svg>
                                </span>
                                <span class="text">Sign in with Google</span>
                            </button>
                        </div>
                    </div>


                </div>
            </div>
            <div class="authentication-form-footer">
                <p>Already have an acooount ? <a href="login.html">Log in </a></p>
            </div>
        </form>

    </div>
</section>
