<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Done  </title>
    <!-- FAVICON ICON -->
    <link rel="shortcut icon" href="../assets/images/logo/logo.svg" type="image/svg+xml">
    <!-- BACK-TOP CSS -->
    <link rel="stylesheet" href="../assets/css/back-top/backToTop.css">
    <!-- BOOTSTRAP CSS (5.3) -->
    <link rel="stylesheet" href="../assets/css/bootstrap/bootstrap.min.css">
    <!-- APP-CSS -->
    <link rel="stylesheet" href="../assets/css/style.min.css">
</head>

<body>



    <!-- AUTHENTICATION-START (LOGIN) -->
    <section class="authentications">
        <div class="left-content">
            <figure class="">
                <img src="../assets/images/authentication/register.svg" alt="register image ">
            </figure>
        </div>
        <div class="right-content">
            <form  onsubmit="event.preventDefault()" class="authentication-form px-lg-5" id="resetPasswordForm">
                <div class="authentication-form-header">
                    <h3 class="form-title">Reset Password</h3>
                    <p class="form-des">Please enter your new password.</p>
                </div>
                <div class="authentication-form-content">
                    <div class="row g-4">
                       
                        <div class="col-xl-8">
                            <div class="form-group">
                                <button class="create-account-btn w-100" onclick="window.location.href='../authentication/login.html'">Continue</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <!-- AUTHENTICATION-END -->


    <!-- BOOTSTRAP JS (5.3) -->
    <script src="../assets/js/bootstrap/bootstrap.bundle.min.js"></script>
    <!-- BOOTSTRAP-TOOLTIP -->
    <script src="../assets/js/tooltip/tooltip.js"></script>
    <!-- BACK-TOP JS -->
    <script src="../assets/js/back-top/backToTop.js"></script>
    <script src="../assets/js/back-top/backtop.js"></script>
    <!-- COPYRIGHT JS -->
    <script src="../assets/js/copyright/copyright.js"></script>

</body>

</html>
